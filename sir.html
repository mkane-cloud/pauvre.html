<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icône App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* fond blanc */
        }
        .app-icon {
            width: 150px;       /* taille de l'icône */
            height: 150px;
            background-color: red; /* couleur du rond */
            border-radius: 50%;    /* rend l'élément rond */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* optionnel : ombre */
        }
    </style>
</head>
<body>
    <div class="app-icon"></div>
</body>
</html>
